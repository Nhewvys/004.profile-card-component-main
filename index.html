<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="main">
    <div class="card">
      <div class="container">

        <div class="bg-pattern">
          <img src="images/bg-pattern-card.svg" alt="background-pattern" class="pattern">
        </div>
        <div class="user">
          <img src="images/image-victor.jpg" alt="photos user" class="users">
        </div>
          
        <div class="conteudos">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        
        <div class="numbers">
          <div class="followers"><span>80K</span> <p>Followers</p></div>
          <div class="Likes"><span>803K</span> <p>Likes</p></div>
          <div class="Photos"><span>1.4K</span> <p>Photos</p></div>
        </div>
      </div>
    </div>
  </div>
  </main>

  </div> -->
</body>
</html>
